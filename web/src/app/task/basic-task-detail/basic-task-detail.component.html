<mat-card *ngIf="task | async as taskObj">
  <mat-card-title>{{ taskObj.title }}</mat-card-title>
  <mat-card-content>
    <div class="field-container" fxLayout>
      <!--Description-->
      <div fxFlex="60%">
        <div class="field-label field-name">
          {{ 'name.description' | translate }}
        </div>
        <div>
          <span>{{ taskObj.description }}</span>
        </div>
      </div>
      <!--Status-->
      <div fxFlex="20%">
        <div class="field-label field-name">
          {{ 'name.status' | translate }}
        </div>
        <div>
          <span>{{ 'name.' + taskObj.status | translate }}</span>
        </div>
      </div>

      <!--Creation Date -->
      <div fxFlex="20%">
        <div class="field-label field-name">
          {{ 'name.dateCreated' | translate }}
        </div>
        <div>
          <span>{{ taskObj.dateCreated | date: 'dd.MM.y HH:mm:ss' }}</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
