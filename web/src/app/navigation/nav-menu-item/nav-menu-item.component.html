<a
  mat-list-item
  class="sidenav-item"
  [ngClass]="active ? 'selected' : ''"
  disableRipple
  (mouseover)="hover=true" (mouseleave)="hover=false"
>
  <div class="item-selector"
  [ngStyle]="selectorStyle && (active || hover ) ? selectorStyle: {}"
  ></div>
  <div fxFlex="100%">{{ text }}</div>
</a>
