<div class="container">
  <!-- Buttons -->
  <div fxLayout="row" fxLayoutGap="10px">
    <!-- Upload button -->
    <div *ngIf="!readonly">
      <button mat-button (click)="initiateImageUpload()">
        <mat-icon>add_photo_alternate</mat-icon>
        {{ 'action.upload' | translate }}
      </button>
    </div>
  </div>
  <br />
  <div class="upload-progress">
    <ul>
      <li *ngFor="let file of files" [@fadeInOut]="file.state">
        <mat-progress-bar mode="indeterminate" [value]="file.progress"></mat-progress-bar>
        <span id="file-label">
          {{ file.data.name }}
          <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
            <mat-icon>refresh</mat-icon>
          </a>
          <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
            <mat-icon>cancel</mat-icon>
          </a>
        </span>
      </li>
    </ul>
  </div>
  <input
      type="file"
      id="imageUpload{{uniqueId}}"
      name="imageUpload"
      multiple="multiple"
      accept="{{ accept }}"
      style="display: none"
  />
</div>
